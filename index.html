---
layout: default
---

{% include controls.html %}

<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col">
            <p class="h6">Views by day/hour</p>
            <canvas id="viewByHour" width="210" height="90"></canvas>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <div class="card border-primary">
                <div class="card-body text-center">
                    <span class="h5">Pageviews</span>
                    <br>
                    <b class="h3" id="viewCountPageviews">-</b>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card border-success">
                <div class="card-body text-center">
                    <span class="h5">Sessions</span>
                    <br>
                    <b class="h3" id="viewCountSession">-</b>
                </div>
            </div>
        </div>
    </div>
    <hr class="mt-3 mb-3">
    <div class="row">
        <div class="col">    
            <span class="h2">Acquisition</span>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3">
            <p class="h5">Most visited pages</p>
            <ul class="list-group" id="viewListMorePages">Loading or without data</ul>
        </div>
        <div class="col-3">
            <p class="h5">Reference</p>
            <ul class="list-group" id="viewListReferral">Loading or without data</ul>
        </div>
        <div class="col-3">
            <p class="h5">Source</p>
            <ul class="list-group" id="viewListOrigin">Loading or without data</ul>
        </div>
        <div class="col-3">
            <p class="h5">Source + Medium</p>
            <ul class="list-group" id="viewListOriginMethod">Loading or without data</ul>
        </div>
    </div>
</div>

<!-- Show Graph -->
<script src="/assets/js/public/views_graph.js?{{ site.time | date: '%s' }}"></script>

<!-- User count -->
<script src="/assets/js/public/views_count_pageview.js?{{ site.time | date: '%s' }}"></script>
<script src="/assets/js/public/views_count_session.js?{{ site.time | date: '%s' }}"></script>

<!-- Acquisition -->
<script src="/assets/js/public/views_list_url.js?{{ site.time | date: '%s' }}"></script>
<script src="/assets/js/public/views_list_referral.js?{{ site.time | date: '%s' }}"></script>
<script src="/assets/js/public/views_list_origin.js?{{ site.time | date: '%s' }}"></script>
<script src="/assets/js/public/views_list_originmode.js?{{ site.time | date: '%s' }}"></script>
