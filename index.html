        </div>
        <div class="col-3">

                    <span class="h5">Sessões</span>
                    <br>
                    <b class="h3" id="viewCountSession">-</b>
                </div>
            </div>
        </div>

    <div class="row">

        </div>

        <div class="col-3">
            <p class="h5">Páginas mais visitas</p>
            <ul class="list-group" id="viewListMorePages">Carregando ou sem dados</ul>
        </div>
